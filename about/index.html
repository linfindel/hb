<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About | Hot Beans Web</title>

    <link rel="stylesheet" href="https://nadir-software.github.io/nadircss/nadir.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <div class="column" style="align-items: start; width: 100%;">
        <div class="navbar">
            <h1>Hot Beans Web</h1>
        </div>

        <div class="row">
            <button onclick="location.href = '../'">
                <span class="material-symbols-rounded">home</span>
                Home
            </button>
            
            <button class="button-subtle" inert>
                <span class="material-symbols-rounded">info</span>
                About
            </button>

            <button onclick="location.href = '../vacancies'">
                <span class="material-symbols-rounded">work_alert</span>
                Vacancies
            </button>
            
            <button onclick="location.href = '../courses'">
                <span class="material-symbols-rounded">school</span>
                Courses
            </button>
        </div>
    </div>

    <div class="row">
        <div class="column" style="gap: 0.5rem;">
            <div class="card column" style="border-bottom-left-radius: 7.5px; border-bottom-right-radius: 7.5px;">
                <img style="object-fit: cover; width: 10vw; height: 10vw;" src="https://eu-images.contentstack.com/v3/assets/blt949ea8e16e463049/bltf28bb5c56dbde24b/630de5be93de2c1342feb973/thumbnail_BGUK_2424031_001.jpg" alt="">

                <div class="text-center">
                    <h1>Elon Musk</h1>
                    <p>CEO of SpaceX</p>
                </div>

                <div class="card" style="max-width: 10vw;">
                    Haven't seen any evidence of war crimes, yet.
                </div>
            </div>

            <div class="card column" style="border-top-left-radius: 7.5px; border-top-right-radius: 7.5px; width: calc(100% - 5rem);">
                <div class="progress" style="background-color: rgba(0, 89, 255, 0.25); width: 100%;">
                    <div class="progress" style="background-color: rgba(0, 89, 255, 1); width: 80%;"></div>
                </div>
            </div>
        </div>

        <div class="column" style="gap: 0.5rem;">
            <div class="card column" style="border-bottom-left-radius: 7.5px; border-bottom-right-radius: 7.5px;">
                <img style="object-fit: cover; width: 10vw; height: 10vw;" src="https://a57.foxnews.com/static.foxnews.com/foxnews.com/content/uploads/2022/11/1200/675/GettyImages-1241997402.jpg?ve=1&tl=1" alt="">
    
                <div class="text-center">
                    <h1>Sam Bankman-Fried</h1>
                    <p>Founder of FTX</p>
                </div>
    
                <div class="card" style="max-width: 10vw;">
                    Great place to spend fraudulent money. Did get caught though.
                </div>
            </div>

            <div class="card column" style="border-top-left-radius: 7.5px; border-top-right-radius: 7.5px; width: calc(100% - 5rem);">
                <div class="progress" style="background-color: rgba(0, 89, 255, 0.25); width: 100%;">
                    <div class="progress" style="background-color: rgba(0, 89, 255, 1); width: 60%;"></div>
                </div>
            </div>
        </div>

        <div class="column" style="gap: 0.5rem;">
            <div class="card column" style="border-bottom-left-radius: 7.5px; border-bottom-right-radius: 7.5px;">
                <img style="object-fit: cover; width: 10vw; height: 10vw;" src="https://nypost.com/wp-content/uploads/sites/2/2020/07/Mark_Zuckerberg.jpg?quality=75&strip=all" alt="">
    
                <div class="text-center">
                    <h1>Mark Zuckerberg</h1>
                    <p>Managing Director of Facebook</p>
                </div>
    
                <div class="card" style="max-width: 10vw;">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit.
                </div>
            </div>

            <div class="card column" style="border-top-left-radius: 7.5px; border-top-right-radius: 7.5px; width: calc(100% - 5rem);">
                <div class="progress" style="background-color: rgba(0, 89, 255, 0.25); width: 100%;">
                    <div class="progress" style="background-color: rgba(0, 89, 255, 1); width: 90%;"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
