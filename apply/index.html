<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply | Hot Beans Web</title>

    <link rel="stylesheet" href="https://nadir-software.github.io/nadircss/nadir.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <div class="column" style="align-items: start; width: 100%;">
        <div class="navbar">
            <h1>Hot Beans Web</h1>
        </div>

        <div class="row">
            <a href="../">
                <button tabindex="-99">
                    <span class="material-symbols-rounded">home</span>
                    Home
                </button>
            </a>
            
            <a href="../about">
                <button tabindex="-99">
                    <span class="material-symbols-rounded">info</span>
                    About
                </button>
            </a>

            <a href="../vacancies">
                <button tabindex="-99">
                    <span class="material-symbols-rounded">work_alert</span>
                    Vacancies
                </button>
            </a>
            
            <a href="../courses">
                <button tabindex="-99">
                    <span class="material-symbols-rounded">school</span>
                    Courses
                </button>
            </a>
        </div>
    </div>

    <div id="card" class="card column text-center">
        <h2>Apply</h2>

        <div class="toolbar-divider-horizontal"></div>

        <div class="row">
            <input onchange="validate('forename')" type="text" name="forename" id="forename" placeholder="Forename" maxlength="255">
            <input onchange="validate('surname')" type="text" name="surname" id="surname" placeholder="Surname" maxlength="255">
        </div>

        <div class="row">
            <input onchange="validate('email')" type="text" name="email" id="email" placeholder="Email">
            <input onchange="validate('phone')" type="number" name="phone" id="phone" placeholder="Phone number">
        </div>

        <input onchange="validate('job')" type="text" name="job" id="job" placeholder="Job title">

        <textarea onchange="validate('introduction')" name="introduction" id="introduction" cols="30" rows="10" placeholder="Write a brief introduction"></textarea>

        <button onclick="verifyHuman()" id="human">
            <span id="human-icon" class="material-symbols-rounded">sensors</span>
            <span id="human-text">Verify you are human</span>
        </button>

        <button style="opacity: 0; pointer-events: none;" id="submit" onclick="apply()">
            <span id="submit-icon" class="material-symbols-rounded">send</span>
            <span id="submit-text">Submit</span>
        </button>
    </div>

    <script src="apply.js"></script>
</body>
</html>
